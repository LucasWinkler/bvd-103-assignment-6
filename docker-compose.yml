services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - front-end

  front-end:
    image: ghcr.io/mcmastercce/bvd-103-mcmasterful-books/mcmasterful-books-docker:main
    volumes:
        - ./adapter:/source/adapter
  
  server:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: npx -y tsx ./index.ts

  mongo:
    image: mongo:latest