name: McMasterful Books Backend CI

on: 
    push: 
    pull_request:

jobs:
    format_and_lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'           
            - run: npm install
            - run: npm run lint
    
    check_types:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'           
            - run: npm install
            - run: npm run check-types

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'           
            - run: npm install
            - run: npm run test:ci

    generate-clients:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'           
            - run: npm install
            - run: npm run gen
            - uses: actions/upload-artifact@v4
              with:
                name: warehouse-client
                path: packages/warehouse/client/
            - uses: actions/upload-artifact@v4
              with:
                name: orders-client
                path: packages/orders/client/
            - uses: actions/upload-artifact@v4
              with:
                name: books-client
                path: packages/books/client/

    generate-docs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'           
            - run: npm install
            - run: npm run generate:swagger
            - uses: actions/upload-artifact@v4
              with:
                name: combined-swagger
                path: packages/docs/build/swagger.json