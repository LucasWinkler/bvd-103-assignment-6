services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - nginx_cache:/var/lib/nginx/cache
    depends_on:
      - front-end
      - server
      - server-2
      - server-3

  front-end:
    image: ghcr.io/mcmastercce/bvd-103-mcmasterful-books/mcmasterful-books-docker:main
    volumes:
      - ./adapter:/source/adapter

  server: &server-base
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: npx -y tsx ./index.ts
    depends_on:
      - mongo

  server-2:
    <<: *server-base

  server-3:
    <<: *server-base

  mongo:
    image: mongo:latest

volumes:
  nginx_cache:
